<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EC Imóveis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">EC Imóveis</h1>
      <nav>
        <ul>
          <li><a href="#home">Início</a></li>
          <li><a href="#imoveis">Galeria</a></li>
          <li><a href="#contato">Apartamentos</a></li>
          <button>whatsapp</button>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>Bem-vindo à EC Imóveis</h2>
      <p>Simplicidade e sofisticação para destacar imóveis de alto padrão e o estilo de vida que merecem.</p>
    </div>
  </section>

  <section id="imoveis" class="imoveis">
    <h2>Imóveis em destaque</h2>
    <div class="cards-container">
      <!-- Cards dos imóveis vão aqui -->
    </div>
  </section>

  <section id="contato" class="contato">
    <h2>Fale conosco</h2>
    <form id="form-contato">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 EC Imóveis. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
