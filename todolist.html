<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            color: lime;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            border: 1px solid lime;
            margin-top: 5px;
            padding: 10px;
            background-color: #111;
            cursor: pointer;
        }
        ul li:hover {
            opacity: 0.7;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #111;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid lime;
            width: 80%;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #111;
            color: lime;
            border-bottom: 2px solid lime;
        }
        .fade-in {
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>To Do List</h1>
            <ul id="todo-list">
                <li onclick="completeTask(this)">Alterações site AutoDeal</li>
                <li onclick="completeTask(this)">Posts Conservas e Enlatados blog iFrutus</li>
                <li onclick="completeTask(this)">Posts para Instagram Expanda</li>
            </ul>
            <input type="text" id="newTaskInput" placeholder="Adicionar tarefa" onkeypress="handleKeyPress(event)">
            <button type="button" class="btn btn-success" onclick="addTask()">+</button>
            <button type="button" class="btn btn-success" onclick="showModal()">Ver Tarefas Concluídas</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="completedTasksModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Tarefas Concluídas</h2>
            <ul id="completed-list"></ul>
        </div>
    </div>

    <script>
        function completeTask(element) {
            const completedList = document.getElementById("completed-list");
            const newNode = element.cloneNode(true);
            newNode.onclick = null; // Remove o evento de clique
            completedList.appendChild(newNode);
            element.remove(); // Remove da lista original
        }

        function addTask() {
            const input = document.getElementById("newTaskInput");
            const newTask = input.value.trim();
            if (newTask) {
                const list = document.getElementById("todo-list");
                const newListItem = document.createElement("li");
                newListItem.textContent = newTask;
                newListItem.onclick = function() { completeTask(this); };
                newListItem.classList.add("fade-in");
                list.appendChild(newListItem);
                input.value = ""; // Limpa o campo de entrada
            } else {
                alert("Por favor, insira uma tarefa.");
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }

        function showModal() {
            document.getElementById("completedTasksModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("completedTasksModal").style.display = "none";
        }
    </script>
</body>
</html>
